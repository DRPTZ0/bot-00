<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Bot Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Send Message to Telegram Bot</h1>
  <input type="text" id="messageInput" placeholder="Enter your message here" />
  <br />
  <button onclick="sendMessage()">Send to Telegram</button>

  <script>
    async function sendMessage() {
      const token = "8145145957:AAFi82VMdaF5ShzbVUhkDKsSryE_q2TCzmU";
      const chat_id = "6830023746";
      const message = document.getElementById("messageInput").value;

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const data = {
        chat_id: chat_id,
        text: message,
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Message sent successfully!");
        } else {
          alert("Failed to send message.");
        }
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Error sending message.");
      }
    }
  </script>
</body>
</html>
