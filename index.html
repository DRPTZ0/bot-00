      background-color: #00ff88;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .send-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
    }

    .send-btn.clicked::after {
      width: 300px;
      height: 300px;
    }

    .drptz {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
      color: #00ff88;
      font-weight: bold;
    }

    .info {

      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .counter {

      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: #ccc;

    .cube {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #00ff88;
      opacity: 0.2;
      animation: float 8s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
