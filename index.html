<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Message</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
      background: #1e1e1e;
      color: #fff;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cc7a;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>DRPTZ Anonymous Chat</h1>
  <p>(هرچی میخوای به صورت ناشناس اینجا بنویس)</p>
  <textarea id="message" placeholder="Write your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="status"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const statusDiv = document.getElementById("status");

      if (!message.trim()) {
        statusDiv.textContent = "Message is empty!";
        return;
      }

      const token = "8145145957:AAFi82VMdaF5ShzbVUhkDKsSryE_q2TCzmU";
      const chatId = "6830023746";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: `Anonymous message:\n\n${message}`
          })
        });

        if (response.ok) {
          statusDiv.textContent = "✅ Message sent successfully.";
          document.getElementById("message").value = "";
        } else {
          statusDiv.textContent = "❌ Failed to send message.";
        }
      } catch (error) {
        statusDiv.textContent = "❌ Error sending message.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
